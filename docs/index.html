<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Number Squaring Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Number Squaring Practice</h1>

    <!-- Section A: Select how many digits -->
    <label for="digit-selector">Select Digits:</label>
    <select id="digit-selector">
      <option value="2">2-digit</option>
      <option value="3">3-digit</option>
      <option value="4">4-digit</option>
    </select>

    <!-- Display the randomly generated number -->
    <div id="random-number-container">
      <p>Your random number is: <span id="random-number">---</span></p>
    </div>

    <!-- Section B: User enters guess for the squared result -->
    <label for="square-guess">Enter your guess for the square:</label>
    <input type="number" id="square-guess" />
    <button id="check-btn">Check</button>

    <p id="result-message"></p>

    <!-- Section C: Reset button -->
    <button id="reset-btn">Reset</button>
  </div>
  <!-- Include your script -->
  <script src="logic.js"></script>
</body>
</html>
